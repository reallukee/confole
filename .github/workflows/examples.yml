name: Examples

on:
  push:
    branches:
      - "main"
    paths:
      - "**/*.fsi"
      - "**/*.fs"
      - "**/*.fsx"
  workflow_dispatch:

jobs:
  examples:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore projects
        run: |
          dotnet restore confole
          dotnet restore confole.sharp

      - name: Build projects
        run: |
          dotnet build confole --no-restore --configuration Release
          dotnet build confole.sharp --no-restore --configuration Release

      - name: Pack projects
        run: |
          dotnet pack confole --no-build --configuration Release
          dotnet pack confole.sharp --no-build --configuration Release

      - name: Run examples
        run: |
          for example in examples/*.fsx; do
            if [[ -f "$example" ]]; then
              dotnet fsi "$example"
            fi
          done
        env:
          CI: true
