name: DocFX

on:
  push:
    branches:
      - "main"
    paths:
      - "**/*.fsi"
      - "**/*.fs"
      - "**/*.fsx"
      - "assets/**"
      - "docfx/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  docfx:
    environment:
      name: "github-pages"
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore projects
        run: |
          dotnet restore confole --ignore-failed-sources
          dotnet restore confole.sharp --ignore-failed-sources

      - name: Build projects
        run: |
          dotnet build confole --no-restore --configuration Release
          dotnet build confole.sharp --no-restore --configuration Release

      - name: Pack projects
        run: |
          dotnet pack confole --no-build --configuration Release
          dotnet pack confole.sharp --no-build --configuration Release

      - name: Install DocFX
        run: dotnet tool update -g docfx

      - name: Build DocFX
        run: docfx docfx/docfx.json

      - name: Upload DocFX
        uses: actions/upload-pages-artifact@v3
        with:
          path: docfx/_site

      - name: Deploy DocFX
        id: deployment
        uses: actions/deploy-pages@v4
